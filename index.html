<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El pollo loco</title>
    <link rel="icon" href="./assets/img/icons/sombrero.png" />

    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/fonts.css" />

    <script src="./classes/drawableObject.class.js"></script>
    <script src="./classes/movableObject.class.js"></script>
    <script src="./classes/throwableObject.class.js"></script>
    <script src="./classes/gameAudio.class.js"></script>
    <script src="./classes/statusbarHealth.class.js"></script>
    <script src="./classes/statusbarCoin.class.js"></script>
    <script src="./classes/statusbarBottle.class.js"></script>
    <script src="./classes/statusbarEndboss.class.js"></script>
    <script src="./classes/chicken.class.js"></script>
    <script src="./classes/chick.class.js"></script>
    <script src="./classes/endboss.class.js"></script>
    <script src="./classes/characterImages.class.js"></script>
    <script src="./classes/character.class.js"></script>
    <script src="./classes/cloud.class.js"></script>
    <script src="./classes/bottle.class.js"></script>
    <script src="./classes/backgroundObject.class.js"></script>
    <script src="./classes/coin.class.js"></script>
    <script src="./classes/world.class.js"></script>
    <script src="./classes/keyboard.class.js"></script>
    <script src="./classes/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
  </head>

  <body>
    <main>
      <h1>El pollo loco</h1>

      <div id="rotateOverlay" class="rotateOverlay" style="display: none">
        <h2>Please Rotate Your Device!</h2>
        <img src="./assets/img/icons/rotateScreenWhite.png" alt="Rotate Device"/>
      </div>

      <section id="game" class="game">
        <canvas id="canvas" class="canvas" style="display: none" width="720" height="480"></canvas>

        <div id="gameOverlay" class="gameOverlay">
          <div id="startGameScreen" class="overlayBtnContainer startGameScreen">
            <img class="bgImages" src="./assets/img/9_intro_outro_screens/start/startscreen_2.png" alt="Start screen Image"/>
            <button id="startGameBtn" class="startGameBtn" onclick="startGame()">Start Game</button>

            <section id="infoSection" class="infoSection">
              <a href="https://linkedin.com/in/davidhofer-dev">LinkedIn</a>
              <a href="https://github.com/HoferDavid">Github</a>
              <a href="./html/imprint.html">Imprint</a>
              <a href="./html/privacy.html">Privacy</a>
            </section>
          </div>

          <div id="controlsOverlay" class="controlsOverlay" style="display: none">
            <div id="menu" class="menu"><img class="menuBtn" id="audioBtn" onclick="toggleAudio()" src="./assets/img/icons/audio.png" alt="Audio Icon"/>
              <button id="backToMenuBtn" class="backToMenuBtn menuBtn" onclick="backtoMenu()">Home</button>
              <img class="menuBtn" id="fullscreenBtn" onclick="toggleFullscreen()" src="./assets/img/icons/fullscreenOpen.svg" alt="Fullscreen Icon"/>
            </div>

            <div id="touchControls" class="touchControls" style="display: none">
              <div id="touchControlsLeft" class="touchControlsLeft">
                <img class="menuBtn" id="btnThrow" src="./assets/img/6_salsa_bottle/salsa_bottle.png" alt="Throw Objects Button"/>
                <img class="menuBtn" id="btnJump" src="./assets/img/icons/pepeJump.png" alt="Character Jump Button"/>
              </div>
              <div id="touchControlsRight" class="touchControlsRight">
                <img class="menuBtn" id="btnLeft" src="./assets/img/icons/left.png" alt="Left Button"/>
                <img class="menuBtn" id="btnRight" src="./assets/img/icons/right.png" alt="Right Button"/>
              </div>
            </div>
          </div>

          <div id="restartGameScreen" style="display: none">
            <img class="bgImages" src="./assets/img/9_intro_outro_screens/start/startscreen_1.png" alt="End screen Image" />
            <button class="startGameBtn" onclick="reStartGame()">Play again</button>
          </div>

          <div id="winScreen" class="winScreen" style="display: none">
            <img src="./assets/img/9_intro_outro_screens/win/won_1.png" alt="Win screen Image"/>
          </div>

          <div id="loseScreen" class="loseScreen" style="display: none">
            <img class="bgImages" src="./assets/img/9_intro_outro_screens/game_over/game over!.png" alt="Lose screen Image"/>
          </div>
        </div>
      </section>

      <section id="howtoSection" class="howtoSection">
        <div class="arrowContainer">
          <img src="./assets/img/icons//d.png" alt="D Key" />
          <div>Throw</div>
        </div>
        <div class="seperator"></div>
        <div class="arrowContainer">
          <img src="./assets/img/icons/space.png" alt="D Key" />
          <div>Jump</div>
        </div>
        <div class="seperator"></div>
        <div class="arrowContainer">
          <img src="./assets/img/icons/left.png" alt="Left Arrow Key" />
          <div>Move</div>
          <img src="./assets/img/icons/right.png" alt="Right Arrow Key" />
        </div>
      </section>
    </main>

    <footer id="footer">
      <a href="https://linkedin.com/in/davidhofer-dev" class="madeByDavid">
        <img class="davidPic" src="./assets/img/icons/dhlogoWhiteTransparent.png" alt="Logo"/>
        <p class="davidText">Made with<img class="heartIcon" src="./assets/img/icons/heartRed.png" alt="Heart Icon"/>by David
        </p>
      </a>
    </footer>
  </body>
</html>
